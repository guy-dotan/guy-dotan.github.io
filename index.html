<center>

<h3>WagerWire</h3>
<p>The new way for sports bettors to win. Launching Soon...</p>

<br/><br/>

<div align="center">
<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)"></iframe>

    <form class="form" action="https://docs.google.com/forms/u/2/d/e/1FAIpQLScwJIgPwajZAaJyPfxolh9iUHUcrXXhpA_1zv3riWViND0_dg/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">

          <label></label>
          <input name="entry.262822520" type="text" required/>

          <input type="submit" onclick="myFunction()" class="myButton" id="register" value="Sign Up for Early Access" disabled="disabled"/>

    </form>
</div>

<script>
function myFunction() {
  alert("Thank you for submitting! We'll keep you up to date on exciting new developments.");
}
</script>

<script type="text/javascript">
(function() {
    $('form > input').keyup(function() {

        var empty = false;
        $('form > input').each(function() {
            if ($(this).val() == '') {
                empty = true;
            }
        });

        if (empty) {
            $('#register').attr('disabled', 'disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
        } else {
            $('#register').removeAttr('disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
        }
    });
})()
</script>
